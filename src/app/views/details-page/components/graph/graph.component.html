<canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"
  class="w-100 h-auto"></canvas>
<div class="d-none d-sm-flex justify-content-around align-items-center flex-wrap">
  <button type="button" class="btn btn-custom" (click)="changeDays(1)">24 hours</button>
  <button type="button" class="btn btn-custom" (click)="changeDays(30)">30 days</button>
  <button type="button" class="btn btn-custom" (click)="changeDays(90)">90 days</button>
  <button type="button" class="btn btn-custom" (click)="changeDays(365)">1 year</button>
</div>
